<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Indicadores</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Dashboard de Indicadores</h1>
    </header>

    <section class="input-section">
        <h2>Insira seus Dados</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="mes">Mês:</label>
                <select id="mes">
                    <option value="Jan">Janeiro</option>
                    <option value="Feb">Fevereiro</option>
                    <option value="Mar">Março</option>
                    <option value="Apr">Abril</option>
                    <option value="May">Maio</option>
                    <option value="Jun">Junho</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="vendas">Vendas:</label>
                <input type="number" id="vendas" placeholder="Insira o valor de vendas">
            </div>
            <div class="form-group">
                <label for="usuarios">Novos Usuários:</label>
                <input type="number" id="usuarios" placeholder="Insira o número de novos usuários">
            </div>
            <button type="submit">Adicionar Dados</button>
        </form>
    </section>

    <section class="dashboard">
        <div class="card">
            <canvas id="chartVendas"></canvas>
        </div>
        <div class="card">
            <canvas id="chartUsuarios"></canvas>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
